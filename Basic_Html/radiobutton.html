<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
</head>
<body>
    <form>
        <p>Gender</p>
        <input type="radio" name="Gender" value="Male"> Male <!--here we use checked bottun for checked itself-->
        <br>
        <input type="radio" name="Gender" value="Female"> Female
        <br>
        <input type="radio" name="Gender" value="Others"> Others
        <br>
        <input type="submit">

        <p>Course Done</p>
        <input type="checkbox" name="Course" value="C++"> C++
        <br>
        <input type="checkbox" name="Course" value="Java" checked> Java
        <br>
        <input type="checkbox" name="Course" value="Web Development"> Web Development
        <br>
        <input type="submit">

    </form>
</body>
</html>
