<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo select</title>
</head>
<body>
    <form>
        <p>Month</p>
        <select name="month_select">
            <option>Jan</option>
            <option selected>Feb</option>  <!--Selected attribute is for auto selected-->
            <option>Mar</option>
            <option>Apr</option>
            <option>May</option>
        </select>

        <p>Share your experiance</p>
        <textarea name="experiance" rows="5" cols="10"></textarea>
        <br>
        <input type="button" value="Button 1">
        <button type="button">Login <img src="../Frontend HTML/"</button>
    </form>
</body>
</html>
