<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Tag</title>
</head>
<body>
     <p>This is a <b>Sample</b> Paragraph</p>  <!--b tag is used for bold the word or sentence -->
     <p>Sample <i>Italics</i> Text</p>
     <b><i>Both are bold and Italics</i></b>

     <strong>Strong Text</strong>  <!--It is used for bold the text but its is basically used in html-->
     <p> 
        <span>
            a <sup> 2 </sup> <!--It is used for superscript as power-->
            a <sub> j </sub> <!--It is used for subscript as ncr-->
            <br>
            <q>quoted text</q>
        </span>
     </p>
</body>
</html>
