<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Table</title>
</head>
<body>
    <table border="2"> <!--it is used for border around the table-->
        <caption>Demo Table</caption>
        <tr> <!--table row-->
            <td></td> <!--table data-->
            <th>Column 1</th>  <!--table heading (th) is used in it-->
            <th colspan="2">Column 2</th>  <!--colspan is used for merge the columns in one-->
            <!--<th>Column 3</th>-->
        </tr>
        <tr>
            <th>Row 1</th>
            <td>Cell 1,1</td>
            <td>Cell 1,2</td>
            <td>Cell 1,3</td>
        </tr>
        <tr>
            <th>Row 2</th>
            <td>Cell 2, 1</td>
            <td>Cell 2, 2</td>
            <td>Cell 2, 3</td>
        </tr>
        <tr>
            <th>Row 3</th>
            <td>Cell 3, 1</td>
            <td>Cell 3, 2</td>
            <td>Cell 3, 3</td>
        </tr>
    </table>
</body>
</html>
